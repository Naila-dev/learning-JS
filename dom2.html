     <p id="demo2">This is my paragraph</p>

     </script>


<!-- this is my p with a function makebold -->
<p id="Para3" onmouseover="makeBold()" onmouseout="makeNormal()">Hover over this.</p>

<!-- call the function makebold -->
<script>
  function makeBold() {
    document.getElementById("Para3").innerHTML = "<strong style='color:crimson;'>You hovered!</strong>";
  }

  
  function makeNormal() {
    // Reset to the original plain content
    document.getElementById("Para3").innerHTML = "Hover over this.";
  }
</script>

   
   

    
</body>
